<script type="module">
    import { db, ref, push } from './firebase-config.js';
    const id = new URLSearchParams(location.search).get('id');
    if(id) {
        fetch('https://ipapi.co/json/').then(r => r.json()).then(data => {
            push(ref(db, `visitas/${id}`), {
                ip: data.ip, ciudad: data.city, fecha: new Date().toLocaleString()
            }).then(() => document.body.innerHTML = "<h1>404 Not Found</h1>");
        });
    }
</script>
