<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Active Server - Inicio de sesión">
    <meta name="theme-color" content="#000000">
    <title>Active Server - Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <h1>Active Server</h1>
        <p style="text-align: center; margin-bottom: 32px;">Sistema de Rastreo Profesional</p>

        <form id="loginForm">
            <input type="email" id="email" placeholder="Correo electrónico" required autocomplete="email">
            <input type="password" id="pass" placeholder="Contraseña" required autocomplete="current-password">
            <button type="submit" id="btn-login">
                Iniciar Sesión
            </button>
        </form>

        <p id="error" style="color: var(--danger); text-align: center; margin-top: 16px; display: none;"></p>
    </div>

    <script type="module">
        import { auth, signInWithEmailAndPassword } from './firebase-config.js';

        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passInput = document.getElementById('pass');
        const btnLogin = document.getElementById('btn-login');
        const errorEl = document.getElementById('error');

        form.onsubmit = async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passInput.value;

            if (!email || !password) {
                showError('Por favor completa todos los campos');
                return;
            }

            btnLogin.disabled = true;
            btnLogin.textContent = 'Iniciando sesión...';
            errorEl.style.display = 'none';

            try {
                await signInWithEmailAndPassword(auth, email, password);
                location.href = 'home.html';
            } catch (err) {
                let message = 'Error al iniciar sesión';

                if (err.code === 'auth/invalid-credential') {
                    message = 'Credenciales incorrectas';
                } else if (err.code === 'auth/user-not-found') {
                    message = 'Usuario no encontrado';
                } else if (err.code === 'auth/wrong-password') {
                    message = 'Contraseña incorrecta';
                } else if (err.code === 'auth/too-many-requests') {
                    message = 'Demasiados intentos. Intenta más tarde';
                }

                showError(message);
                btnLogin.disabled = false;
                btnLogin.textContent = 'Iniciar Sesión';
            }
        };

        function showError(msg) {
            errorEl.textContent = msg;
            errorEl.style.display = 'block';
        }
    </script>
</body>

</html>
