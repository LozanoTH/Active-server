<link rel="stylesheet" href="style.css">
<div class="card" style="max-width: 350px; margin-top: 100px;">
    <h2>Login</h2>
    <form id="f-login">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="pass" placeholder="Password" required>
        <button class="btn-blue">ENTRAR</button>
    </form>
</div>
<script type="module">
    import { auth, signInWithEmailAndPassword, onAuthStateChanged } from './firebase-config.js';
    onAuthStateChanged(auth, u => { if(u) location.href='home.html' });
    document.getElementById('f-login').onsubmit = async (e) => {
        e.preventDefault();
        try {
            await signInWithEmailAndPassword(auth, email.value, pass.value);
            location.href = 'home.html';
        } catch(e) { alert("Error: " + e.code); }
    };
</script>
