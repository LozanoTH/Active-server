<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Rain</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            overflow: hidden;
            height: 100vh;
        }
        
        .matrix-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .matrix-column {
            position: absolute;
            top: -100px;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            font-weight: bold;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            white-space: nowrap;
            text-shadow: 0 0 8px currentColor;
        }
        
        .matrix-column .first-char {
            color: #fff;
            text-shadow: 0 0 15px #fff, 0 0 25px #0f0;
        }
    </style>
</head>
<body>
    <div class="matrix-container" id="matrixContainer"></div>

    <script>
        const chars = "01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲンABCDEFGHIJKLMNOPQRSTUVWXYZ";
        
        const colors = [
            '#0f0', '#0c0', '#0a0', '#0d0', 
            '#00ff00', '#00cc00', '#009900', '#00dd00',
            '#33ff33', '#00ff66', '#66ff00'
        ];
        
        const columns = [];
        const columnCount = Math.floor(window.innerWidth / 22);
        
        function createColumn(index) {
            const container = document.getElementById('matrixContainer');
            const col = document.createElement('div');
            col.className = 'matrix-column';
            
            const leftPosition = Math.random() * window.innerWidth;
            col.style.left = `${leftPosition}px`;
            
            const speed = 2 + Math.random() * 8;
            
            const charCount = 15 + Math.floor(Math.random() * 25);
            
            let text = '';
            for (let i = 0; i < charCount; i++) {
                const char = chars.charAt(Math.floor(Math.random() * chars.length));
                if (i === 0) {
                    text += `<span class="first-char">${char}</span>`;
                } else {
                    text += char;
                }
            }
            
            col.innerHTML = text;
            
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            col.style.color = randomColor;
            
            col.style.top = `-${col.offsetHeight}px`;
            
            container.appendChild(col);
            
            columns.push({
                element: col,
                speed: speed,
                position: -col.offsetHeight,
                color: randomColor,
                charCount: charCount
            });
        }
        
        function animate() {
            columns.forEach(col => {
                col.position += col.speed;
                col.element.style.top = `${col.position}px`;
                
                if (col.position > window.innerHeight + 100) {
                    col.position = -col.element.offsetHeight;
                    col.element.style.top = `${col.position}px`;
                    
                    const newColor = colors[Math.floor(Math.random() * colors.length)];
                    col.element.style.color = newColor;
                    col.color = newColor;
                    
                    const text = col.element.textContent;
                    const newChar = chars.charAt(Math.floor(Math.random() * chars.length));
                    const newText = newChar + text.substring(1);
                    col.element.innerHTML = `<span class="first-char">${newChar}</span>${text.substring(1)}`;
                }
                
                if (Math.random() > 0.85) {
                    const text = col.element.textContent;
                    const position = Math.floor(Math.random() * text.length);
                    const newChar = chars.charAt(Math.floor(Math.random() * chars.length));
                    
                    if (position === 0) {
                        col.element.innerHTML = `<span class="first-char">${newChar}</span>${text.substring(1)}`;
                    } else {
                        const newText = text.substring(0, position) + newChar + text.substring(position + 1);
                        col.element.textContent = newText;
                    }
                }
            });
            
            requestAnimationFrame(animate);
        }
        
        for (let i = 0; i < columnCount; i++) {
            createColumn(i);
        }
        
        animate();
        
        setInterval(() => {
            const randomCol = columns[Math.floor(Math.random() * columns.length)];
            if (randomCol && randomCol.element) {
                randomCol.element.style.opacity = '1';
                randomCol.element.style.textShadow = `0 0 15px ${randomCol.color}, 0 0 25px ${randomCol.color}`;
                
                setTimeout(() => {
                    if (randomCol.element) {
                        randomCol.element.style.opacity = '0.9';
                        randomCol.element.style.textShadow = '0 0 8px currentColor';
                    }
                }, 400);
            }
        }, 800);
        
        window.addEventListener('resize', () => {
            columns.forEach(col => {
                const currentLeft = parseFloat(col.element.style.left);
                if (currentLeft > window.innerWidth) {
                    col.element.style.left = `${Math.random() * window.innerWidth}px`;
                }
            });
        });
    </script>
</body>
</html>
