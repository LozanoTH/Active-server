<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Rastreador de visitas - Active Server">
    <meta name="theme-color" content="#4f46e5">
    <title>Rastreador - Active Server</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .photo-thumb {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .photo-thumb:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-md);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .no-photo {
            color: #94a3b8;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="card">
        <a href="home.html">← Volver al inicio</a>
        <h2>Rastreador de Visitas</h2>

        <div style="background:#f8fafc; padding:16px; border-radius:8px; margin:16px 0; border:2px dashed #e2e8f0;">
            <p style="margin:0 0 8px 0; font-size:13px; color:#64748b; font-weight:600;">TU LINK DE RASTREO:</p>
            <code id="myLink">
                <span class="loading"></span> Generando...
            </code>
        </div>

        <button class="btn-blue" id="btn-copy">
            Copiar Link
        </button>
        <button class="btn-red" id="btn-del">
            Limpiar Datos
        </button>
    </div>

    <div class="card">
        <h3 style="margin-bottom:16px; color:#1e293b;">Historial de Visitas</h3>
        <div class="table-wrap">
            <table>
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>IP / País</th>
                        <th>Ciudad</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody id="list">
                    <tr>
                        <td colspan="4" style="text-align:center;">
                            <span class="loading"></span> Cargando...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal for photo preview -->
    <div id="photoModal" class="modal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <img id="modalImage" class="modal-content">
    </div>

    <script type="module">
        import { auth, db, ref, onValue, remove } from './firebase-config.js';
        import { getStorage, ref as storageRef, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';

        const txtLink = document.getElementById('myLink');
        const tableList = document.getElementById('list');
        const btnCopy = document.getElementById('btn-copy');
        const btnDelete = document.getElementById('btn-del');
        const storage = getStorage();

        auth.onAuthStateChanged(u => {
            if (!u) {
                location.href = 'index.html';
                return;
            }

            // 1. Generate tracking link
            const link = `${window.location.origin}/view.html?id=${u.uid}`;
            txtLink.textContent = link;

            // 2. Listen for visits
            const visitasRef = ref(db, `visitas/${u.uid}`);
            onValue(visitasRef, async (snap) => {
                tableList.innerHTML = "";

                if (!snap.exists()) {
                    tableList.innerHTML = `
                        <tr>
                            <td colspan='4' style='text-align:center; padding:24px; color:#94a3b8;'>
                                No hay visitas registradas aún
                            </td>
                        </tr>
                    `;
                    return;
                }

                const visits = [];
                snap.forEach(child => {
                    visits.push({ key: child.key, ...child.val() });
                });

                // Sort by timestamp (newest first)
                visits.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

                for (const v of visits) {
                    let photoHTML = '<span class="no-photo">Sin foto</span>';

                    if (v.foto) {
                        try {
                            const photoRef = storageRef(storage, v.foto);
                            const photoURL = await getDownloadURL(photoRef);
                            photoHTML = `<img src="${photoURL}" class="photo-thumb" onclick="showPhoto('${photoURL}')" alt="Foto">`;
                        } catch (err) {
                            console.error('Error loading photo:', err);
                        }
                    }

                    const row = `
                        <tr>
                            <td>${photoHTML}</td>
                            <td><strong>${v.ip || 'N/A'}</strong><br><small style="color:#94a3b8;">${v.pais || ''}</small></td>
                            <td>${v.ciudad || 'Desconocida'}</td>
                            <td>${v.fecha || 'N/A'}</td>
                        </tr>
                    `;
                    tableList.innerHTML += row;
                }
            });

            // 3. Configure buttons
            btnCopy.onclick = async () => {
                try {
                    await navigator.clipboard.writeText(link);
                    btnCopy.textContent = '✓ Copiado';
                    setTimeout(() => {
                        btnCopy.textContent = 'Copiar Link';
                    }, 2000);
                } catch (err) {
                    alert('Error al copiar. Link: ' + link);
                }
            };

            btnDelete.onclick = async () => {
                if (confirm("¿Estás seguro de eliminar TODAS las visitas registradas?")) {
                    btnDelete.disabled = true;
                    btnDelete.textContent = 'Eliminando...';

                    try {
                        await remove(visitasRef);
                        alert('Datos eliminados correctamente');
                    } catch (err) {
                        alert('Error al eliminar: ' + err.message);
                    } finally {
                        btnDelete.disabled = false;
                        btnDelete.textContent = 'Limpiar Datos';
                    }
                }
            };
        });

        // Modal functions
        window.showPhoto = function (url) {
            document.getElementById('modalImage').src = url;
            document.getElementById('photoModal').classList.add('active');
        };

        window.closeModal = function () {
            document.getElementById('photoModal').classList.remove('active');
        };

        // Close modal on click outside
        document.getElementById('photoModal').onclick = function (e) {
            if (e.target === this) {
                closeModal();
            }
        };
    </script>
</body>

</html>
