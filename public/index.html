<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Active Server - Inicio de sesión">
    <meta name="theme-color" content="#000000">
    <title>Nexhax - Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <h1>Nexhax</h1>
        <p style="text-align: center; margin-bottom: 32px;">system</p>

        <form id="loginForm">
            <input type="email" id="email" placeholder="Correo electrónico" required autocomplete="email">
            <input type="password" id="pass" placeholder="Contraseña" required autocomplete="current-password">
            <button type="submit" id="btn-login">
                Iniciar Sesión
            </button>
        </form>

        <div style="display: flex; align-items: center; margin: 20px 0;">
            <div style="flex-grow: 1; height: 1px; background-color: var(--border);"></div>
            <span style="margin: 0 10px; color: var(--text-gray); font-size: 14px;">O</span>
            <div style="flex-grow: 1; height: 1px; background-color: var(--border);"></div>
        </div>

        <button id="btn-google" class="btn-secondary"
            style="display: flex; align-items: center; justify-content: center; gap: 10px;">
            <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path fill="#EA4335"
                    d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z" />
                <path fill="#4285F4"
                    d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z" />
                <path fill="#FBBC05"
                    d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z" />
                <path fill="#34A853"
                    d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z" />
                <path fill="none" d="M0 0h48v48H0z" />
            </svg>
            Iniciar con Google
        </button>

        <p id="error" style="color: var(--danger); text-align: center; margin-top: 16px; display: none;"></p>
    </div>

    <script type="module">
        import { auth, signInWithEmailAndPassword, signInWithPopup, googleProvider } from './firebase-config.js';

        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passInput = document.getElementById('pass');
        const btnLogin = document.getElementById('btn-login');
        const btnGoogle = document.getElementById('btn-google');
        const errorEl = document.getElementById('error');

        form.onsubmit = async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passInput.value;

            if (!email || !password) {
                showError('Por favor completa todos los campos');
                return;
            }

            btnLogin.disabled = true;
            btnLogin.textContent = 'Iniciando sesión...';
            errorEl.style.display = 'none';

            try {
                await signInWithEmailAndPassword(auth, email, password);
                location.href = 'home.html';
            } catch (err) {
                handleAuthError(err);
                btnLogin.disabled = false;
                btnLogin.textContent = 'Iniciar Sesión';
            }
        };

        btnGoogle.onclick = async () => {
            btnGoogle.disabled = true;
            errorEl.style.display = 'none';

            try {
                await signInWithPopup(auth, googleProvider);
                location.href = 'home.html';
            } catch (err) {
                handleAuthError(err);
                btnGoogle.disabled = false;
            }
        };

        function handleAuthError(err) {
            let message = 'Error al iniciar sesión';

            if (err.code === 'auth/invalid-credential') {
                message = 'Credenciales incorrectas';
            } else if (err.code === 'auth/user-not-found') {
                message = 'Usuario no encontrado';
            } else if (err.code === 'auth/wrong-password') {
                message = 'Contraseña incorrecta';
            } else if (err.code === 'auth/too-many-requests') {
                message = 'Demasiados intentos. Intenta más tarde';
            } else if (err.code === 'auth/popup-closed-by-user') {
                message = 'Inicio de sesión cancelado';
            }

            showError(message);
        }

        function showError(msg) {
            errorEl.textContent = msg;
            errorEl.style.display = 'block';
        }
    </script>
</body>

</html>
