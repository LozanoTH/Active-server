<body ng-app="App">

<div id="content">
  <div ng-include="getTemplate('/header.html')"></div>
  <section class="login-section" ng-controller="loginController as loginControl">
    <div class="login-wrap">
      <h1>{{i18n.views.authLogin.title}}</h1>
      <p>{{i18n.views.authLogin.phraseOne}}</p>
      <div class="login-form-wrap">
        <form method="POST" action="loginServiceAuthentication" autocomplete="off" name="loginControl.formLogin" id="nequi-login-form" novalidate="">
          <div class="container-form">
            <div class="input-country">
              <div class="wrap-select-country">
                <select-country selected-country="loginControl.selectCountry" options="loginControl.selectOption" on-select-country="loginControl.onSelectCountry(option)"></select-country>
              </div>
              <div class="form-group">
                <input type="tel" id="j_username" name="j_username" ng-required="true" ng-minlength="configCountry.inputs.phoneNumber.minlength" ng-pattern="configCountry.inputs.phoneNumber.regEx" ng-model="loginControl.user" ui-us-phone-number="" masklocalstring="{{configCountry.inputs.phoneNumber.maskString}}">
                <label for="j_username">{{i18n.views.authLogin.inputUser}}</label>
              </div>
            </div>
            <div class="form-group">
              <input class="password" type="password" id="j_password" name="j_password" ng-required="true" ng-maxlength="configCountry.inputs.password.minlength" ng-minlength="configCountry.inputs.password.minlength" ng-pattern="configCountry.inputs.password.regEx" ng-model="loginControl.password">
              <label for="j_password">{{i18n.views.authLogin.inputPass}}</label>
            </div>
            <div class="form-group tooltip" ng-if="!hidePa">
              <input type="text" id="j_token" name="j_token" ng-required="true" ng-maxlength="configCountry.inputs.token.minlength" ng-minlength="configCountry.inputs.token.minlength" ng-pattern="configCountry.inputs.token.regEx" ng-model="loginControl.token" class="mosparo__ignored-field" ui-us-phone-number="" masklocalstring="{{configCountry.inputs.token.maskString}}">
              <label for="j_token">{{i18n.views.authLogin.inputToken}}</label>
              <div class="tooltiptext">
                <p class="title-tooltip">{{i18n.views.authLogin.helpToken}}</p>
                <img class="img-dynamic-key" src="images/dynamic-key.png" alt="Imagen ayuda clave dinámica">
              </div>
            </div>

            <!-- Tipo de recaptcha -->
            <input type="hidden" id="j_recaptcha" name="j_recaptcha" ng-model="loginControl.typeRecaptcha">

            <!----MOSPARO--->
            <div ng-if="loginControl.typeRecaptcha === configProvider.recaptcha.codeMosparo" id="mosparo-box"></div>

            <!----GOOGLE---->
            <div ng-if="loginControl.showCaptcha && loginControl.typeRecaptcha === configProvider.recaptcha.codeGoogle" class="captcha-wp" vc-recaptcha="" ng-model="loginControl.myRecaptchaResponse" key="'6LdjCwshAAAAALml0fdmI80RRivlxm74orS_2V4i'" lang="es" type="'image'"></div>
            <div class="g-recaptcha" data-sitekey="6LdjCwshAAAAALml0fdmI80RRivlxm74orS_2V4i"></div>

          </div>

          <div class="btn-wrap">
            <input class="form-btn-submit" type="submit" value="{{i18n.views.authLogin.submit}}" ng-disabled="(!loginControl.formLogin.$valid || !loginControl.validCaptcha)  && loginControl.isDisabledRobot">
          </div>
        </form></div></div></section>

        <div ng-include="getTemplate('/footer.html')"></div>
    </div>
